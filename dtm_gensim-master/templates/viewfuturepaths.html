{% extends 'layout.html' %}

{% block body %}

            <!-- Earnings (Monthly) Card Example -->

                <div class="card-body">

                         {% if error %}

                        <form action = "/testfuturepy" method = "POST">

                                  <option value="201902">February 2019</option>

                          <br><br>
                          </form>







                    </div>
                  </div>
                </div>
              </div>
            </div>
